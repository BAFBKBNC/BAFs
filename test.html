<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Change Password - BAFs App</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // This script runs early to prevent a "flash of the wrong theme."
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    /* ðŸŽ¨ --- Color & Theme Variables (Consistent with other pages) --- ðŸŽ¨ */
    :root {
      --primary-accent: #b84fff;
      --primary-gradient: linear-gradient(90deg, #b84fff, #8f00ff);
      --danger-color: #ef5350;
      --success-color: #66bb6a;
      --font-family: 'Inter', sans-serif;
      
      /* Light Theme */
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.8);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);

      /* Dark Theme */
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.8);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
    }

    /* ðŸ§± --- Base & Page Styles --- ðŸ§± */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    /* âœ¨ --- Glassmorphism Form Card --- âœ¨ */
    .form-card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: 40px;
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .form-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .input-label {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
        display: block;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      background-color: rgba(128, 128, 128, 0.1);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: var(--font-family);
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(184, 79, 255, 0.2);
    }

    .action-button {
      width: 100%;
      padding: 14px;
      background: var(--primary-gradient);
      color: white;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .action-button:hover {
      box-shadow: 0 4px 15px rgba(143, 0, 255, 0.3);
      transform: translateY(-2px);
    }

    .message-area {
      font-size: 14px;
      margin-top: 15px;
      height: 20px; /* Reserve space to prevent layout shift */
    }
    .message-area.error { color: var(--danger-color); }
    .message-area.success { color: var(--success-color); }
    
    .back-link {
        display: inline-block;
        margin-top: 20px;
        font-size: 14px;
        color: var(--text-secondary);
        text-decoration: none;
        transition: color 0.3s;
    }
    .back-link:hover {
        color: var(--primary-accent);
    }
  </style>
</head>
<body>

  <div class="form-card">
    <h2>Change Password</h2>
    
    <div class="input-group">
      <label for="userId" class="input-label">Student ID</label>
      <input type="number" id="userId" class="input-field" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
    </div>
    
    <div class="input-group">
      <label for="oldPassword" class="input-label">Old Password</label>
      <input type="password" id="oldPassword" class="input-field" />
    </div>

    <div class="input-group">
      <label for="newPassword" class="input-label">New Password</label>
      <input type="password" id="newPassword" class="input-field" />
    </div>

    <button class="action-button" onclick="changePassword()">Update Password</button>
    
    <div id="message" class="message-area"></div>

    <a href="login.html" class="back-link">Back to Login</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function changePassword() {
      const userId = document.getElementById('userId').value.trim();
      const oldPassword = document.getElementById('oldPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const messageDiv = document.getElementById('message');
      
      messageDiv.textContent = "";
      messageDiv.className = "message-area";

      // 1. Input validation
      if (!userId || !oldPassword || !newPassword) {
        messageDiv.textContent = "Please fill in all fields.";
        messageDiv.classList.add("error");
        return;
      }
      if (oldPassword === newPassword) {
        messageDiv.textContent = "New password cannot be the same as the old one.";
        messageDiv.classList.add("error");
        return;
      }

      try {
        // 2. Verify user with ID and OLD password
        const { data, error } = await supabase
          .from('BAF')
          .select('ID') // We only need to confirm the user exists
          .eq('ID', userId)
          .eq('password', oldPassword)
          .single();

        if (error || !data) {
          console.error("Verification failed:", error);
          messageDiv.textContent = "Incorrect Student ID or Old Password.";
          messageDiv.classList.add("error");
          return;
        }

        // 3. If verification is successful, update to the NEW password
        const { error: updateError } = await supabase
          .from('BAF')
          .update({ password: newPassword })
          .eq('ID', userId);

        if (updateError) {
          console.error("Update failed:", updateError);
          messageDiv.textContent = "Failed to update password. Please try again.";
          messageDiv.classList.add("error");
        } else {
          messageDiv.textContent = "Password updated successfully! Redirecting...";
          messageDiv.classList.add("success");
          
          // Redirect to login page after a short delay
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        }

      } catch (e) {
        console.error("Unexpected error:", e);
        messageDiv.textContent = "An unexpected error occurred.";
        messageDiv.classList.add("error");
      }
    }
    
    // Add event listener to submit on 'Enter' key press in the last field
    document.getElementById('newPassword').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            changePassword();
        }
    });
  </script>
</body>
</html>
