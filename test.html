<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Profile - BAFs App</title>
  <link rel="icon" type="image/png" href="https://fuovcuzaxfkyqrridrgy.supabase.co/storage/v1/object/public/profile-pics//study-icon-modified.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  
  <script>
    // This script runs early to prevent a "flash of the wrong theme."
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    })();
  </script>

  <style>
    /* üé® --- Color & Theme Variables (Consistent with Home Page) --- üé® */
    :root {
      --primary-accent: #b84fff;
      --primary-gradient: linear-gradient(90deg, #b84fff, #8f00ff);
      --danger-color: #e53935;
      --font-family: 'Inter', sans-serif;
      
      /* Light Theme */
      --bg-gradient-light: linear-gradient(180deg, #f5f5f7, #e9e9ed);
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --text-primary-light: #121212;
      --text-secondary-light: #5f5f5f;
      --border-color-light: #e0e0e0;
      --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
      --header-bg-light: rgba(255, 255, 255, 0.7);

      /* Dark Theme */
      --bg-gradient-dark: linear-gradient(180deg, #2a2a3d, #1e1e2e);
      --card-bg-dark: rgba(42, 42, 61, 0.9);
      --text-primary-dark: #f0f0f0;
      --text-secondary-dark: #a0a0b0;
      --border-color-dark: #4a4a6a;
      --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.2);
      --header-bg-dark: rgba(30, 30, 46, 0.7);
    }
    
    [data-theme="light"] {
      --bg-gradient: var(--bg-gradient-light);
      --card-bg: var(--card-bg-light);
      --text-primary: var(--text-primary-light);
      --text-secondary: var(--text-secondary-light);
      --border-color: var(--border-color-light);
      --shadow: var(--shadow-light);
      --header-bg: var(--header-bg-light);
    }

    [data-theme="dark"] {
      --bg-gradient: var(--bg-gradient-dark);
      --card-bg: var(--card-bg-dark);
      --text-primary: var(--text-primary-dark);
      --text-secondary: var(--text-secondary-dark);
      --border-color: var(--border-color-dark);
      --shadow: var(--shadow-dark);
      --header-bg: var(--header-bg-dark);
    }

    /* üß± --- Base & Reset Styles --- üß± */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: var(--font-family);
      background: var(--bg-gradient);
      color: var(--text-primary);
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
    }

    /* üîù --- Glassmorphism Header --- üîù */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 100;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.4s ease, border-color 0.4s ease;
    }
    
    .top-bar h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-button {
      background: none; border: none; cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      width: 40px; height: 40px;
      color: var(--text-primary); font-size: 24px;
    }
    
    /* üì± --- Sidebar (Same as Home Page) --- üì± */
    .sidebar-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); z-index: 199;
      opacity: 0; visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .sidebar-overlay.active { opacity: 1; visibility: visible; }
    
    .sidebar {
      position: fixed; top: 0; left: 0; width: 280px; height: 100%;
      background: var(--card-bg); backdrop-filter: blur(15px);
      box-shadow: 2px 0 20px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      z-index: 200; display: flex; flex-direction: column;
    }
    .sidebar.active { transform: translateX(0); }
    
    .sidebar-profile-card {
      display: flex; align-items: center; gap: 15px; padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    .sidebar-profile-img {
      width: 60px; height: 60px; border-radius: 50%;
      border: 2px solid var(--primary-accent); object-fit: cover;
    }
    #sidebar-username {
        font-weight: 600; font-size: 18px; color: var(--text-primary);
    }
    #sidebar-user-id {
        font-size: 14px; color: var(--text-secondary);
    }

    .sidebar nav { flex-grow: 1; padding: 10px 0; }
    .sidebar nav a {
      display: flex; align-items: center; gap: 15px;
      color: var(--text-primary); text-decoration: none; padding: 15px 20px;
      font-weight: 500; font-size: 16px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar nav a:hover {
      background-color: rgba(184, 79, 255, 0.1); color: var(--primary-accent);
    }
    .nav-icon { width: 24px; height: 24px; stroke-width: 2; }

    .sidebar-footer, .theme-switch-wrapper, .theme-switch, .slider {
        /* Styles for theme switcher and footer are omitted for brevity, but are the same as home page */
    }
    .logout-button {
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      background: var(--danger-color); color: white;
      font-weight: 600; cursor: pointer; transition: background-color 0.2s;
    }

    /* üë§ --- Profile Page Specific Styles --- üë§ */
    .container {
      padding: 16px; max-width: 600px; margin: 0 auto;
    }
    .profile-card {
      background: var(--card-bg); border-radius: 16px;
      border: 1px solid var(--border-color); box-shadow: var(--shadow);
      margin-bottom: 16px; padding: 24px; text-align: center;
    }
    .profile-pic-large {
      width: 120px; height: 120px; border-radius: 50%;
      border: 4px solid var(--primary-accent); object-fit: cover;
      margin-bottom: 15px; cursor: pointer;
      transition: transform 0.3s ease;
    }
    .profile-pic-large:hover {
      transform: scale(1.05);
    }
    .profile-name {
      font-size: 22px; font-weight: 700; display: flex;
      justify-content: center; align-items: center; gap: 8px;
    }
    .profile-name img { width: 20px; height: 20px; }
    .profile-role {
      font-size: 16px; color: var(--text-secondary); margin-top: 4px;
    }
    .profile-stats {
      display: flex; justify-content: space-around;
      margin-top: 20px; padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }
    .stat-item .number {
      font-size: 24px; font-weight: 700; color: var(--primary-accent);
    }
    .stat-item .label {
      font-size: 14px; color: var(--text-secondary);
    }
    .info-list .info-item {
      display: flex; justify-content: space-between; align-items: center;
      padding: 16px 0; border-bottom: 1px solid var(--border-color);
    }
    .info-list .info-item:last-child {
      border-bottom: none;
    }
    .info-item .title {
      font-size: 14px; color: var(--text-secondary);
    }
    .info-item .value {
      font-size: 16px; font-weight: 500; text-align: right;
    }
    #qrcode {
      display: flex; justify-content: center; padding: 10px;
      background: white; border-radius: 8px; margin: 16px auto 8px auto;
    }
    .qr-note {
      font-size: 12px; color: var(--text-secondary); text-align: center;
    }

  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    </aside>

  <header class="top-bar">
    <button class="header-button" onclick="history.back()">
      <span>&#x2190;</span> </button>
    <h1>Profile</h1>
    <div style="width: 40px;"></div>
  </header>

  <main class="container">
    
    <div class="profile-card">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic-large" id="profilePic">
      <input type="file" id="uploadInput" accept="image/*" style="display: none;" onchange="changeProfilePicture(event)">

      <div class="profile-name" id="studentName">Loading...</div>
      <div class="profile-role" id="roleText">Role</div>

      <div class="profile-stats">
        <div class="stat-item">
          <div class="number" id="confessCount">--</div>
          <div class="label">Confesses</div>
        </div>
        <div class="stat-item">
          <div class="number" id="rollNo">--</div>
          <div class="label">Roll No.</div>
        </div>
        <div class="stat-item">
          <div class="number" id="classTotal">127</div>
          <div class="label">Class Total</div>
        </div>
      </div>
    </div>

    <div class="profile-card info-list">
      <div class="info-item">
        <span class="title">Student ID</span>
        <span class="value" id="studentId">--</span>
      </div>
      <div class="info-item">
        <span class="title">Mobile</span>
        <span class="value" id="mobile">--</span>
      </div>
      <div class="info-item">
        <span class="title">Email</span>
        <span class="value" id="email">--</span>
      </div>
    </div>

    <div class="profile-card">
        <h3>Attendance QR Code</h3>
        <div id="qrcode"></div>
        <p class="qr-note">Scan this to mark your attendance</p>
    </div>

  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- UTILITY & THEME FUNCTIONS (Same as Home Page) ---
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleTheme() {
        const root = document.documentElement;
        const newTheme = root.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        root.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }
    
    function applySavedTheme() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
    }

    // --- PROFILE-SPECIFIC FUNCTIONS ---
    async function loadProfile(roll) {
      const { data, error } = await client
        .from('BAF')
        .select('NAME, img, "ROLL", role, ID, MOB, MAIL, confesses, tick')
        .eq('"ROLL"', roll)
        .single();

      if (data) {
        const tickUrls = {
          blue: "https://i.ibb.co/kgJpMCHr/blue.png",
          silver: "https://i.ibb.co/gLJLF9Z2/silver.png",
          gold: "https://i.ibb.co/Q2C7MrM/gold.png"
        };
        const tick = data.tick && tickUrls[data.tick.toLowerCase()] ? `<img src="${tickUrls[data.tick.toLowerCase()]}" alt="tick">` : "";

        document.getElementById("studentName").innerHTML = `${data.NAME || "Unknown"} ${tick}`;
        document.getElementById("profilePic").src = data.img || "https://via.placeholder.com/120";
        document.getElementById("rollNo").textContent = data.ROLL || "-";
        document.getElementById("roleText").textContent = data.role || "Student";
        document.getElementById("studentId").textContent = data.ID || "-";
        document.getElementById("mobile").textContent = data.MOB || "-";
        document.getElementById("email").textContent = data.MAIL || "-";
        document.getElementById("confessCount").textContent = data.confesses || "0";

        // Generate QR code from Student ID
        if (data.ID) {
          document.getElementById("qrcode").innerHTML = ""; // Clear previous QR
          new QRCode(document.getElementById("qrcode"), {
            text: data.ID.toString(),
            width: 128, height: 128,
            colorDark: "#000000", colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
          });
        }
      } else {
        console.error("Error loading profile:", error);
      }
    }

    function setupImageEvents() {
      const profilePic = document.getElementById("profilePic");
      const viewImage = () => window.open(profilePic.src, "_blank");
      let pressTimer;
      const onPressStart = () => { pressTimer = setTimeout(viewImage, 600); };
      const onPressEnd = () => { clearTimeout(pressTimer); };
      
      profilePic.addEventListener("mousedown", onPressStart);
      profilePic.addEventListener("mouseup", onPressEnd);
      profilePic.addEventListener("mouseleave", onPressEnd);
      profilePic.addEventListener("touchstart", onPressStart);
      profilePic.addEventListener("touchend", onPressEnd);
      
      profilePic.addEventListener("click", () => {
        document.getElementById("uploadInput").click();
      });
    }

    async function changeProfilePicture(event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileName = `profile-${getCookie("roll")}-${Date.now()}.jpg`;

      const { error: uploadError } = await client.storage
        .from('profile-pics')
        .upload(fileName, file, { cacheControl: '3600', upsert: true });

      if (uploadError) {
        console.error("Upload Error:", uploadError);
        return alert("Upload failed!");
      }

      const { data } = client.storage.from('profile-pics').getPublicUrl(fileName);
      const publicURL = data.publicUrl;
      const roll = getCookie("roll");

      const { error: updateError } = await client
        .from("BAF")
        .update({ img: publicURL })
        .eq("ROLL", roll);

      if (updateError) {
        console.error("Update Error:", updateError);
        return alert("Failed to update profile picture in database");
      }

      document.getElementById("profilePic").src = publicURL;
      alert("Profile picture updated!");
    }

    // --- INITIALIZATION ---
    document.addEventListener("DOMContentLoaded", async function () {
      applySavedTheme();

      const roll = getCookie("roll");
      if (!roll) {
        alert("You are not logged in. Redirecting...");
        window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
        return;
      }

      await loadProfile(roll);
      setupImageEvents();
    });
  </script>
</body>
</html>
