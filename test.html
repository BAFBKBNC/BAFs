async function addConfession() {
    const roll = getCookie("roll");
    if (!roll) return;

    const message = document.getElementById('messageInput').value.trim();
    if (!message) {
        showToast("Please write something!");
        return;
    }

    // fetch user info
    const { data: userData, error: userError } = await client
        .from('BAF')
        .select('tick, img, NAME, confesses')
        .eq('ROLL', parseInt(roll))
        .single();

    if (userError || !userData) {
        showToast("User fetch failed.");
        return;
    }

    let c_name = userData.NAME;
    let pic = userData.img || '';
    let tick = userData.tick || '';

    // Anonymous override
    if (selectedName.toLowerCase() === 'anonymous') {
        c_name = 'Anonymous';
        pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
        tick = 'black';
    }

    // üóëÔ∏è First delete old replies + old confession (if any)
    await client.from('replies').delete().eq('confession_roll', parseInt(roll));
    await client.from('confessions').delete().eq('roll', parseInt(roll));

    // ‚ûï Now insert the fresh confession
    const { error: insertError } = await client.from('confessions').insert([{
        roll: parseInt(roll),
        c_name,
        message,
        tick,
        pic
    }]);

    if (insertError) {
        showToast("Failed to post confession.");
        console.error("Insert Error:", insertError);
    } else {
        // update confess count for analytics
        const newCount = (userData.confesses || 0) + 1;
        await client.from('BAF')
            .update({ confesses: newCount })
            .eq('ROLL', parseInt(roll));

        showToast("Confessed Successfully!");
        document.getElementById('messageInput').value = '';
        fetchConfessions(); // refresh list
    }
}

    async function addReply() {
        const replyInput = document.getElementById('replyInput');
        const message = replyInput.value.trim();
        if (!message || !window.currentConfessionRoll) {
            showToast("Please write something!");
            return;
        }

        const roll = getCookie("roll");
        if (!roll) return;
        
        const { data: userData, error: userError } = await client.from('BAF').select('tick, img, NAME').eq('ROLL', parseInt(roll)).single();
        if (userError || !userData) {
            showToast("User fetch failed.");
            return;
        }

        let c_name = userData.NAME;
        let pic = userData.img || '';
        let tick = userData.tick || '';
        if (selectedReplyName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        const { error: insertError } = await client.from('replies').insert([{
            confession_roll: parseInt(window.currentConfessionRoll),
            message: message,
            roll: parseInt(roll),
            c_name: c_name,
            pic: pic,
            tick: tick
        }]);

        if (insertError) {
            showToast("Failed to post reply.");
            console.error("Insert Reply Error:", insertError);
        } else {
            showToast("Reply posted!");
            replyInput.value = '';
            // Update reply count for the parent confession
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('roll', parseInt(window.currentConfessionRoll)).single();
            const newCount = (confessionData.replies_count || 0) + 1;
            await client.from('confessions').update({ replies_count: newCount }).eq('roll', parseInt(window.currentConfessionRoll));
            fetchReplies(window.currentConfessionRoll);
            fetchConfessions(); // Refresh main list to show updated count
        }
    }
    
    async function deleteReply(replyId) {
        hideConfirmModal();
        
        const { error } = await client.from('replies').delete().eq('id', replyId).eq('roll', window.userRoll);
        if (error) {
            showToast("Failed to delete reply.");
            console.error("Delete Reply Error:", error);
        } else {
            showToast("Reply deleted.");
            // Decrement reply count for the parent confession
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('roll', parseInt(window.currentConfessionRoll)).single();
            const newCount = Math.max(0, (confessionData.replies_count || 0) - 1);
            await client.from('confessions').update({ replies_count: newCount }).eq('roll', parseInt(window.currentConfessionRoll));
            fetchReplies(window.currentConfessionRoll);
            fetchConfessions(); // Refresh main list to show updated count
        }
    }

                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formatter = new Intl.DateTimeFormat('en-CA', options);
            const parts = formatter.formatToParts(now);
            const dateParts = {};
            parts.forEach(p => dateParts[p.type] = p.value);
            
            const istTimeString = `${dateParts.year}-${dateParts.month}-${dateParts.day}T${dateParts.hour}:${dateParts.minute}:${dateParts.second}+05:30`;

            const { error } = await client.from('logs').insert([{ 
                roll: parseInt(roll), 
                Name: name,
                time: istTimeString
            }]);
            if (error) console.error("Log Error:", error);
        }
    }

    // --- INITIALIZATION ---
    document.addEventListener("DOMContentLoaded", async () => {
        (function checkLogin() {
            if (!getCookie("roll")) {
                window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
            }
        })();

        applySavedTheme();
        renderChannels();
        
        document.getElementById('theme-checkbox').addEventListener('change', toggleTheme);

        await fetchUserProfile();
        await fetchConfessions();
        await logUserVisit();
        
        setInterval(fetchConfessions, 30000); // Auto-refresh confessions
    });
</script>
