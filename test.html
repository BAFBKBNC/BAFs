                green: { src: "https://i.ibb.co/SXGL4Nq0/green.png", title: "Official Channel" },
                black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Confess" }
            };
            const tick = ticks[conf.tick] ? `<img src="${ticks[conf.tick].src}" width="16" title="${ticks[conf.tick].title}">` : '';
            const formattedMessage = conf.message.replace(/\\n/g, '<br>').replace(/\n/g, "<br>");

            const replyCount = conf.replies_count > 0 ? `<span class="reply-count">${conf.replies_count} ${conf.replies_count === 1 ? 'Reply' : 'Replies'}</span>` : '';
            
            confessionList.insertAdjacentHTML('beforeend', `
                <div class="confession-card">
                    <div class="card-header">
                        <img src="${conf.pic}" class="card-pic" alt="User picture">
                        <div class="card-name">
                            <span>${conf.c_name}</span>
                            ${tick}
                        </div>
                    </div>
                    <p class="confession-message">"${formattedMessage}"</p>
                    <div class="confession-footer">
                        ${replyCount}
                        <button onclick="openReplyModal('${conf.roll}', '${conf.roll}')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-square"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                            Reply
                        </button>
                    </div>
                </div>
            `);
        });

        document.getElementById('removeDiv').style.display = userHasConfession ? 'block' : 'none';
    }

    async function addConfession() {
        const roll = getCookie("roll");
        if (!roll) return;

        const message = document.getElementById('messageInput').value.trim();
        if (!message) {
            showToast("Please write something!");
            return;
        }

        const { data: userData, error: userError } = await client.from('BAF').select('tick, img, NAME, confesses').eq('ROLL', parseInt(roll)).single();
        if (userError || !userData) {
            showToast("User fetch failed.");
            return;
        }

        let c_name = userData.NAME;
        let pic = userData.img || '';
        let tick = userData.tick || '';
        if (selectedName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        const { error: upsertError } = await client.from('confessions').upsert([{
            roll: parseInt(roll), c_name: c_name, message: message, tick: tick, pic: pic
        }], { onConflict: ['roll'] });

        if (upsertError) {
            showToast("Failed to post confession.");
            console.error("Upsert Error:", upsertError);
        } else {
            const newCount = (userData.confesses || 0) + 1;
            await client.from('BAF').update({ confesses: newCount }).eq('ROLL', parseInt(roll));
            showToast("Confessed Successfully!");
            document.getElementById('messageInput').value = '';
            fetchConfessions();
        }
    }

    async function removeMyConfession() {
        hideConfirmModal();
        const roll = getCookie("roll");
        if (!roll) return;
        const { error } = await client.from('confessions').delete().eq('roll', parseInt(roll));
        if (error) showToast("Delete failed.");
        else {
            showToast("Confession Removed.");
            fetchConfessions();
        }
    }

    async function fetchReplies(confessionRoll) {
        const repliesContainer = document.getElementById('replies-container');
        repliesContainer.innerHTML = '<p style="text-align:center;color:gray;">Loading replies...</p>';
        const { data, error } = await client
            .from('replies')
            .select('*')
            .eq('confession_roll', parseInt(confessionRoll))
            .order('created_at', { ascending: true });

        if (error) {
            console.error("Fetch Replies Error:", error);
            repliesContainer.innerHTML = '<p style="text-align:center;color:gray;">Error loading replies.</p>';
            return;
        }
        
        renderReplies(data);
    }
    
    function renderReplies(replies) {
        const repliesContainer = document.getElementById('replies-container');
        repliesContainer.innerHTML = '';
        if (replies.length === 0) {
            repliesContainer.innerHTML = '<p style="text-align:center;color:var(--text-secondary);">No replies yet.</p>';
            return;
        }
        
        replies.forEach(reply => {
            const ticks = {
                blue: { src: "https://i.ibb.co/kgJpMCHr/blue.png", title: "Verified User" },
                silver: { src: "https://i.ibb.co/gLJLF9Z2/silver.png", title: "Special User" },
                gold: { src: "https://i.ibb.co/Q2C7MrM/gold.png", title: "Admin User" },
                green: { src: "https://i.ibb.co/SXGL4Nq0/green.png", title: "Official Channel" },
                black: { src: "https://i.ibb.co/zVNSNzrK/black.png", title: "Anonymous Confess" }
            };
            const tick = ticks[reply.tick] ? `<img src="${ticks[reply.tick].src}" width="16" title="${ticks[reply.tick].title}">` : '';
            const formattedMessage = reply.message.replace(/\\n/g, '<br>').replace(/\n/g, "<br>");
            const isUserReply = reply.roll == window.userRoll;
            const deleteBtn = isUserReply ? `<button class="reply-delete-btn" onclick="deleteReply(${reply.id})">Delete</button>` : '';
            
            repliesContainer.insertAdjacentHTML('beforeend', `
                <div class="reply-card">
                    <div class="card-header">
                        <img src="${reply.pic}" class="card-pic" alt="User picture">
                        <div class="card-name">
                            <span>${reply.c_name}</span>
                            ${tick}
                        </div>
                    </div>
                    <p class="confession-message">"${formattedMessage}"</p>
                    <div class="reply-card-footer">
                        ${deleteBtn}
                    </div>
                </div>
            `);
        });
    }

    async function addReply() {
        const replyInput = document.getElementById('replyInput');
        const message = replyInput.value.trim();
        if (!message || !window.currentConfessionRoll) {
            showToast("Please write something!");
            return;
        }

        const roll = getCookie("roll");
        if (!roll) return;
        
        const { data: userData, error: userError } = await client.from('BAF').select('tick, img, NAME').eq('ROLL', parseInt(roll)).single();
        if (userError || !userData) {
            showToast("User fetch failed.");
            return;
        }

        let c_name = userData.NAME;
        let pic = userData.img || '';
        let tick = userData.tick || '';
        if (selectedReplyName.toLowerCase() === 'anonymous') {
            c_name = 'Anonymous';
            pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
            tick = 'black';
        }

        const { error: insertError } = await client.from('replies').insert([{
            confession_roll: parseInt(window.currentConfessionRoll),
            message: message,
            roll: parseInt(roll),
            c_name: c_name,
            pic: pic,
            tick: tick
        }]);

        if (insertError) {
            showToast("Failed to post reply.");
            console.error("Insert Reply Error:", insertError);
        } else {
            showToast("Reply posted!");
            replyInput.value = '';
            // Update reply count for the parent confession
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('roll', parseInt(window.currentConfessionRoll)).single();
            const newCount = (confessionData.replies_count || 0) + 1;
            await client.from('confessions').update({ replies_count: newCount }).eq('roll', parseInt(window.currentConfessionRoll));
            fetchReplies(window.currentConfessionRoll);
            fetchConfessions(); // Refresh main list to show updated count
        }
    }
    
    async function deleteReply(replyId) {
        hideConfirmModal();
        
        const { error } = await client.from('replies').delete().eq('id', replyId).eq('roll', window.userRoll);
        if (error) {
            showToast("Failed to delete reply.");
            console.error("Delete Reply Error:", error);
        } else {
            showToast("Reply deleted.");
            // Decrement reply count for the parent confession
            const { data: confessionData } = await client.from('confessions').select('replies_count').eq('roll', parseInt(window.currentConfessionRoll)).single();
            const newCount = Math.max(0, (confessionData.replies_count || 0) - 1);
            await client.from('confessions').update({ replies_count: newCount }).eq('roll', parseInt(window.currentConfessionRoll));
            fetchReplies(window.currentConfessionRoll);
            fetchConfessions(); // Refresh main list to show updated count
        }
    }
    
    async function logUserVisit() {
        const roll = getCookie("roll");
        if (roll) {
            const { data: userData } = await client.from('BAF').select('NAME').eq('ROLL', parseInt(roll)).single();
            const name = userData ? userData.NAME : 'Unknown';
            
            const now = new Date();
            const options = {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formatter = new Intl.DateTimeFormat('en-CA', options);
            const parts = formatter.formatToParts(now);
            const dateParts = {};
            parts.forEach(p => dateParts[p.type] = p.value);
            
            const istTimeString = `${dateParts.year}-${dateParts.month}-${dateParts.day}T${dateParts.hour}:${dateParts.minute}:${dateParts.second}+05:30`;

            const { error } = await client.from('logs').insert([{ 
                roll: parseInt(roll), 
                Name: name,
                time: istTimeString
            }]);
            if (error) console.error("Log Error:", error);
        }
    }

        await fetchUserProfile();

        setInterval(fetchConfessions, 30000); // Auto-refresh confessions
    });
