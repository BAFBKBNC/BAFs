<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 1.5s ease-in-out;
        }
        .pacifico {
            font-family: 'Pacifico', cursive;
        }
        .animated-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body id="page-body" class="bg-[#4C3F91] flex items-center justify-center min-h-screen overflow-hidden">

    <div id="transition-container" class="text-center text-white transition-opacity duration-1000 ease-out">
        
        <!-- Main animated transition text -->
        <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8 mb-8">
            <h1 id="bafs-app" class="animated-item text-5xl md:text-7xl font-bold">BAFs App</h1>
            <div id="arrow" class="animated-item">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 md:h-16 md:w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                </svg>
            </div>
            <h1 id="birlaone" class="animated-item text-5xl md:text-7xl pacifico text-green-300">BirlaOne</h1>
        </div>
        
        <!-- Subtitle message -->
        <p id="subtitle" class="animated-item text-xl md:text-2xl mt-4">BAFs App is Now BirlaOne</p>

        <!-- Redirect message -->
        <div id="redirect-message" class="animated-item mt-12 text-sm text-gray-300">
            <p>You will be redirected shortly...</p>
        </div>
    </div>

    <script>
        // --- Configuration ---
        const REDIRECT_URL = "https://birlaone.github.io/BirlaOne/index.html";
        const REDIRECT_DELAY = 6000; // Total time in milliseconds before redirecting

        // --- Elements ---
        const pageBody = document.getElementById('page-body');
        const transitionContainer = document.getElementById('transition-container');
        const bafsApp = document.getElementById('bafs-app');
        const arrow = document.getElementById('arrow');
        const birlaone = document.getElementById('birlaone');
        const subtitle = document.getElementById('subtitle');
        const redirectMessage = document.getElementById('redirect-message');

        // --- Animation Sequence ---
        window.addEventListener('load', () => {
            // 1. Show "BAFs App"
            setTimeout(() => {
                bafsApp.classList.add('visible');
            }, 500);

            // 2. Show Arrow
            setTimeout(() => {
                arrow.classList.add('visible');
            }, 1000);

            // 3. Show "BirlaOne"
            setTimeout(() => {
                birlaone.classList.add('visible');
            }, 1500);

            // 4. Change background color and show subtitle
            setTimeout(() => {
                pageBody.style.backgroundColor = '#004D40'; // Green theme
                subtitle.classList.add('visible');
            }, 2500);

            // 5. Show redirect message
            setTimeout(() => {
                redirectMessage.classList.add('visible');
            }, 3500);
            
            // 6. Fade out and redirect
            setTimeout(() => {
                transitionContainer.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000); // Wait for fade-out to complete
            }, REDIRECT_DELAY);
        });
    </script>
</body>
</html>
