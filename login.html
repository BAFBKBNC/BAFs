<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', monospace;
      background-color: #1e1e2e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #2a2a3d;
      padding: 40px 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      background-color: transparent;
      border: 1px solid #555;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      text-align: center;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #6d91ac;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }
    .error {
      color: red;
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome</h2>
    <input type="number" id="roll" placeholder="Roll Number" />
    <input type="password" id="password" placeholder="Password (ID)" />
    <button onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    // Replace with your own Supabase project credentials
    const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
    }

    async function login() {
      const roll = parseInt(document.getElementById('roll').value.trim());
      const password = parseInt(document.getElementById('password').value.trim());

      if (isNaN(roll) || isNaN(password)) {
        document.getElementById('error').textContent = "Please enter valid Roll No and Password";
        return;
      }

      try {
        const { data, error } = await supabase
          .from('BAF')
          .select('*')
          .eq('ROLL', roll)
          .eq('ID', password)
          .single();

        if (error || !data) {
          console.error('Login error:', error);
          document.getElementById('error').textContent = "Invalid Roll No or Password";
          return;
        }

        setCookie("roll", roll, 1);
        window.location.href = "https://mohitmali5489.github.io/Channels/home.html";
      } catch (e) {
        console.error("Unexpected error:", e);
        document.getElementById('error').textContent = "Could not connect to server.";
      }
    }
  </script>
</body>
</html>
