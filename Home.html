<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
      --profile-border: black;
      --conf-border: black;
    }
    [data-theme="dark"] {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --profile-border: white;
      --conf-border: white;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--profile-border);
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 20;
    }

    .sidebar.active {
      left: 0;
    }

    .close-sidebar {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .sidebar nav a:hover {
      color: var(--highlight);
    }

    .logout, .theme-toggle {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .theme-toggle {
      background-color: var(--highlight);
      margin-top: 10px;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-group button {
      background-color: var(--card);
      color: var(--text);
      border: 1px solid var(--text);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-bar {
      display: flex;
      background-color: var(--card);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      cursor: pointer;
    }

    .encrypted {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 20px 0;
    }

    .loading, .reload-btn {
      display: none;
    }

    @media (max-width: 600px) {
      .input-bar input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body data-theme="light">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
    <nav>
      <a href="#" onclick="location.reload()">üè† Home</a>
      <a href="timetable.html">üïí Time Table</a>
      <a href="subjects.html">üìö Subjects</a>
      <a href="about.html">‚ÑπÔ∏è About Us</a>
      <a href="help.html">‚ùì Help</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>SY-BAF</h1>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="container">
    <div class="button-group">
      <button>Anonymous</button>
      <button>Mr. Mohit Mali</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?"/>
      <button>‚û§</button>
    </div>

    <h3 style="text-align:center">College Confessions</h3>
    <div class="loading" id="loading">Loading confessions...</div>
    <div class="reload-btn" id="reloadContainer">
      <button>Reload Confessions</button>
    </div>
    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>
  </div>

 <script>
  // Redirect to login if "roll" cookie is not set or invalid
  (function checkLogin() {
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const roll = getCookie("roll");
    if (!roll || isNaN(roll)) {
      window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
    }
  })();

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function openProfile() {
    window.location.href = "https://mohitmali5489.github.io/Channels/profile.html";
  }

  function logout() {
    document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
  }

  function toggleTheme() {
    const body = document.body;
    const currentTheme = body.getAttribute('data-theme');
    body.setAttribute('data-theme', currentTheme === 'light' ? 'dark' : 'light');
  }
</script>

</body>
</html>
