<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
      --profile-border: black;
      --conf-border: black;
    }
    [data-theme="dark"] {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --profile-border: white;
      --conf-border: white;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--profile-border);
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 20;
    }

    .sidebar.active {
      left: 0;
    }

    .close-sidebar {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .sidebar nav a:hover {
      color: var(--highlight);
    }

    .logout, .theme-toggle {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .theme-toggle {
      background-color: var(--highlight);
      margin-top: 10px;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-group button {
      background-color: var(--card);
      color: var(--text);
      border: 1px solid var(--text);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .input-bar {
      display: flex;
      background-color: var(--card);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }

    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      cursor: pointer;
    }

    .remove-my-confession {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      margin: 10px 0;
    }

    .confession-name {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
    }

    .encrypted {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 20px 0;
    }

    .loading, .reload-btn {
      display: none;
    }

    @media (max-width: 600px) {
      .input-bar input {
        font-size: 12px;
      }
    }
  </style>
</head>

<body data-theme="light">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
    <nav>
      <a href="#" onclick="location.reload()">üè† Home</a>
      <a href="timetable.html">üïí Time Table</a>
      <a href="subjects.html">üìö Subjects</a>
      <a href="about.html">‚ÑπÔ∏è About Us</a>
      <a href="help.html">‚ùì Help</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>SY-BAF</h1>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="container">
    <div class="button-group">
      <button>Anonymous</button>
      <button id="nameButton">Loading...</button>
    </div>

    <div class="input-bar">
      <input type="text" placeholder="üåü What's on your mind?"/>
      <button>‚û§</button>
    </div>

    <button class="remove-my-confession" onclick="removeMyConfession()">Remove my confession</button>

    <h3 style="text-align:center;">College Confessions</h3>

    <div class="loading" id="loading">Loading confessions...</div>
    <div class="reload-btn" id="reloadContainer">
      <button>Reload Confessions</button>
    </div>
    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>
  </div>

<script>
const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk';
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

(function checkLogin() {
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }
  window.getCookie = getCookie;

  const roll = getCookie("roll");
  if (!roll || isNaN(roll)) {
    window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
  }
})();

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}

function openProfile() {
  window.location.href = "https://bafbkbnc.github.io/BAFs/profile.html";
}

function logout() {
  document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
}

function toggleTheme() {
  const body = document.body;
  const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

(function loadTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.setAttribute('data-theme', savedTheme);
  }
})();

async function fetchUserProfile() {
  const roll = getCookie("roll");
  if (!roll) return;

  const { data, error } = await client
    .from('BAF')
    .select('img, NAME')
    .eq('ROLL', roll)
    .single();

  if (error) {
    console.error('Supabase error:', error);
    return;
  }

  if (data) {
    document.getElementById('profilePic').src = data.img || 'default.jpg';
    document.getElementById('nameButton').textContent = data.NAME || 'Student';
  }
}

document.addEventListener('DOMContentLoaded', () => {
  fetchUserProfile();
  fetchConfessions();
});

async function fetchConfessions() {
  const confessionList = document.getElementById('confession-list');
  confessionList.innerHTML = '';

  const { data, error } = await client
    .from('confessions')
    .select('*');

  if (error) {
    console.error('Error fetching confessions:', error);
    confessionList.innerHTML = '<p style="text-align:center;color:gray;">Error loading confessions!</p>';
    return;
  }

  if (!data || data.length === 0) {
    confessionList.innerHTML = '<p style="text-align:center;color:gray;">No confessions yet!</p>';
    return;
  }

  data.forEach(confession => {
    const confessionCard = document.createElement('div');
    confessionCard.style = `
      background: var(--card);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    `;

    let tickIcon = '';
    if (confession.c_name.toLowerCase() !== 'anonymous') {
      if (confession.tick === 'blue') {
        tickIcon = '<img src="https://i.ibb.co/kgJpMCHr/blue.png" style="width:14px;height:14px;">';
      } else if (confession.tick === 'silver') {
        tickIcon = '<img src="https://i.ibb.co/gLJLF9Z2/silver.png" style="width:14px;height:14px;">';
      } else if (confession.tick === 'gold') {
        tickIcon = '<img src="https://i.ibb.co/Q2C7MrM/gold.png" style="width:14px;height:14px;">';
      }
    }

    confessionCard.innerHTML = `
      <div style="display:flex;align-items:center;gap:10px;">
        <img src="${confession.pic}" style="width:40px;height:40px;border-radius:50%;border:1px solid var(--profile-border);">
        <div>
          <div class="confession-name">${confession.c_name} ${tickIcon}</div>
          <p style="margin:5px 0;">${confession.message}</p>
        </div>
      </div>
    `;

    confessionList.appendChild(confessionCard);
  });
}

async function removeMyConfession() {
  const roll = getCookie("roll");
  if (!roll) return;

  if (!confirm('Are you sure you want to remove your confession?')) return;

  const { error } = await client
    .from('confessions')
    .delete()
    .eq('roll', roll);

  if (error) {
    console.error('Error deleting confession:', error);
    alert('Failed to delete confession.');
  } else {
    alert('Confession removed!');
    fetchConfessions();
  }
}
</script>

</body>
</html>
