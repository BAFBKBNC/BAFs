<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SY-BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
      --profile-border: black;
      --conf-border: black;
    }
    [data-theme="dark"] {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --profile-border: white;
      --conf-border: white;
    }
    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .top-bar h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
    }
    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    .profile-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--profile-border);
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 20;
    }
    .sidebar.active {
      left: 0;
    }
    .close-sidebar {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .sidebar nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .sidebar nav a:hover {
      color: var(--highlight);
    }
    .logout, .theme-toggle {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }
    .theme-toggle {
      background-color: var(--highlight);
      margin-top: 10px;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .name-button {
      background-color: var(--card);
      color: var(--text);
      border: 2px solid var(--text);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }
    .name-button:hover {
      background-color: var(--highlight);
      color: white;
      border-color: var(--highlight);
    }
    .selected-name-button {
      background-color: var(--highlight);
      color: white;
      border-color: var(--highlight);
    }
    .input-bar {
      display: flex;
      background-color: var(--card);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .input-bar input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text);
      font-size: 14px;
      outline: none;
    }
    .input-bar button {
      background: none;
      border: none;
      font-size: 18px;
      color: var(--text);
      cursor: pointer;
    }
    .remove-my-confession {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }
    .remove_div {
      justify-content: center;
      text-align: center;
    }
    .encrypted {
      text-align: center;
      font-size: 12px;
      color: gray;
      margin: 20px 0;
    }
    @media (max-width: 600px) {
      .input-bar input {
        font-size: 12px;
      }
    }
  </style>
</head>
<body data-theme="light">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
    <nav>
      <a href="#" onclick="location.reload()">üè† Home</a>
      <a href="timetable.html">üïí Time Table</a>
      <a href="subjects.html">üìö Subjects</a>
      <a href="about.html">‚ÑπÔ∏è About Us</a>
      <a href="help.html">‚ùì Help</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>SY-BAF</h1>
    <img src="" id="profilePic" class="profile-img" onclick="openProfile()" />
  </div>

  <div class="container">
    <div class="button-group">
      <button class="name-button selected-name-button" onclick="selectName(this)">Anonymous</button>
      <button class="name-button" id="nameButton" onclick="selectName(this)">Loading...</button>
    </div>

    <div class="input-bar">
      <input type="text" id="messageInput" placeholder="üåü What's on your mind?"/>
      <button onclick="addConfession()">‚û§</button>
    </div>

    <div class="remove_div" id="removeDiv" style="display:none;">
      <button class="remove-my-confession" onclick="removeMyConfession()">Remove my confession</button>
    </div>

    <h3 style="text-align:center;">College Confessions</h3>

    <div id="confession-list"></div>

    <div class="encrypted">All Confessions are End to End Encrypted üîí</div>
  </div>

<script>
const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk'; // Truncated for security
const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

(function checkLogin() {
  const roll = getCookie("roll");
  if (!roll || isNaN(roll)) {
    window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
  }
})();

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('active');
}

function openProfile() {
  window.location.href = "https://bafbkbnc.github.io/BAFs/profile.html";
}

function logout() {
  document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
}

function toggleTheme() {
  const body = document.body;
  const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
}

(function loadTheme() {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    document.body.setAttribute('data-theme', savedTheme);
  }
})();

let selectedName = "Anonymous";

function selectName(button) {
  document.querySelectorAll('.name-button').forEach(btn => {
    btn.classList.remove('selected-name-button');
  });
  button.classList.add('selected-name-button');
  selectedName = button.innerText.trim();
}

async function fetchUserProfile() {
  const roll = getCookie("roll");
  if (!roll) return;

  const { data, error } = await client
    .from('BAF')
    .select('img, NAME')
    .eq('ROLL', roll)
    .single();

  if (error) {
    console.error('Supabase error:', error);
    return;
  }

  if (data) {
    document.getElementById('profilePic').src = data.img || 'default.jpg';
    document.getElementById('nameButton').innerText = data.NAME || 'Student';
  }
}

async function fetchConfessions() {
  const roll = getCookie("roll");
  const confessionList = document.getElementById('confession-list');
  const removeDiv = document.getElementById('removeDiv');

  confessionList.innerHTML = '';
  removeDiv.style.display = 'none';

  const { data, error } = await client.from('confessions').select('*');

  if (error || !data) {
    confessionList.innerHTML = '<p style="text-align:center;color:gray;">Error loading confessions!</p>';
    return;
  }

  let userHasConfession = false;

  data.forEach(conf => {
    if (conf.roll === roll) userHasConfession = true;

    const card = document.createElement('div');
    card.style = `background: var(--card); margin: 10px 0; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid var(--text);`;

    let tickIcon = '';
    if (conf.c_name.toLowerCase() !== 'anonymous') {
      if (conf.tick === 'blue') tickIcon = '<img src="https://i.ibb.co/kgJpMCHr/blue.png" width="16">';
      else if (conf.tick === 'silver') tickIcon = '<img src="https://i.ibb.co/gLJLF9Z2/silver.png" width="16">';
      else if (conf.tick === 'gold') tickIcon = '<img src="https://i.ibb.co/Q2C7MrM/gold.png" width="16">';
    }

    card.innerHTML = `
      <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
        <img src="${conf.pic}" style="width:40px;height:40px;border-radius:50%;border:2px solid var(--profile-border);object-fit:cover;">
        <div style="font-weight:bold; font-size:16px;">${conf.c_name} ${tickIcon}</div>
      </div>
      <p style="font-style:italic; font-size:15px; margin:0;">"${conf.message}"</p>
    `;
    confessionList.appendChild(card);
  });

 if (userHasConfession) {
  removeDiv.style.display = 'block';
}
}

async function addConfession() {
  const roll = getCookie("roll");
  if (!roll) return;

  const message = document.getElementById('messageInput').value.trim();
  if (!message) {
    alert("Please write something!");
    return;
  }

  const { data, error } = await client.from('BAF').select('tick, img').eq('ROLL', roll).single();
  if (error || !data) return;

  const tick = data.tick || '';
  let pic = data.img || '';
  if (selectedName.toLowerCase() === 'anonymous') {
    pic = 'https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg';
  }

  // Use upsert() to replace or insert a confession
  const { error: upsertError } = await client.from('confessions').upsert([{
    roll: roll,
    c_name: selectedName,
    message: message,
    tick: tick,
    pic: pic
  }], { onConflict: ['roll'] }); // Specify `roll` as the unique identifier

  if (upsertError) {
    alert("Failed to post confession.");
  } else {
    alert("Confession posted or updated!");
    document.getElementById('messageInput').value = '';
    fetchConfessions();
  }
}


async function removeMyConfession() {
  const roll = getCookie("roll");
  if (!roll) return;

  if (!confirm("Are you sure you want to delete your confession?")) return;

  const { error } = await client.from('confessions').delete().eq('roll', roll);
  if (error) alert("Delete failed.");
  else fetchConfessions();
}

document.addEventListener("DOMContentLoaded", () => {
  fetchUserProfile();
  fetchConfessions();
});
</script>

</body>
</html>
