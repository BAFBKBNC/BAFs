<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - SY BAF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f2f2f2;
      --text: #111;
      --card: #fff;
      --highlight: #b84fff;
      --profile-border: black;
    }
    [data-theme="dark"] {
      --bg: #1e1e2e;
      --text: white;
      --card: #2a2a3d;
      --profile-border: white;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 18px;
      flex: 1;
      text-align: center;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }

    .profile-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--profile-border);
      object-fit: cover;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .tick-icon {
      width: 28px;
      height: 28px;
      position: absolute;
      bottom: 0;
      left: 0;
      transform: translate(-30%, 30%);
      display: none;
    }

    .name {
      font-size: 20px;
      font-weight: 600;
    }

    .role {
      font-size: 14px;
      color: var(--highlight);
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding: 10px 0;
      border-top: 1px solid rgba(0,0,0,0.1);
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .stats div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stats .number {
      font-size: 22px;
      font-weight: bold;
      color: var(--highlight);
    }

    .stats .label {
      font-size: 14px;
      font-style: italic;
    }

    .info-section {
      text-align: left;
      margin-top: 30px;
      padding: 0 20px;
    }

    .info-box {
      background-color: var(--card);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-title {
      font-size: 12px;
      color: #888;
      margin-bottom: 5px;
    }

    .info-value {
      font-size: 16px;
      font-weight: 500;
      word-break: break-word;
    }

    .back-button {
      margin-top: 30px;
      background-color: var(--highlight);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: var(--card);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      transition: left 0.3s;
      z-index: 20;
    }

    .sidebar.active {
      left: 0;
    }

    .close-sidebar {
      text-align: right;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .sidebar nav a {
      display: block;
      color: var(--text);
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .sidebar nav a:hover {
      color: var(--highlight);
    }

    .logout, .theme-toggle {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
    }

    .theme-toggle {
      background-color: var(--highlight);
      margin-top: 10px;
    }
  </style>
</head>
<body data-theme="light">

  <div class="sidebar" id="sidebar">
    <div class="close-sidebar" onclick="toggleSidebar()">‚úñ</div>
    <nav>
      <a href="Home.html">üè† Home</a>
      <a href="timetable.html">üïí Time Table</a>
      <a href="subjects.html">üìö Subjects</a>
      <a href="about.html">‚ÑπÔ∏è About Us</a>
      <a href="help.html">‚ùì Help</a>
    </nav>
    <button class="theme-toggle" onclick="toggleTheme()">Switch Theme</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>
    <h1>Profile</h1>
    <div style="width:24px;"></div>
  </div>

  <div class="profile-container">
    <div style="position: relative; display: inline-block;">
      <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic" id="profilePic">
      <img id="tickMark" class="tick-icon" src="" alt="Tick Mark">
    </div>
    <input type="file" id="uploadInput" accept="image/*" style="display: none" onchange="changeProfilePicture(event)">

    <div class="name" id="studentName">Loading...</div>
    <div class="role" id="roleText">Role</div>

    <div class="stats">
      <div><div class="number" id="confessCount">--</div><div class="label">Confesses</div></div>
      <div><div class="number" id="rollNo">--</div><div class="label">Roll No.</div></div>
      <div><div class="number" id="classTotal">127</div><div class="label">Class Total</div></div>
    </div>

    <div class="info-section">
      <div class="info-box"><div class="info-title">Student ID</div><div class="info-value" id="studentId">--</div></div>
      <div class="info-box"><div class="info-title">Mobile</div><div class="info-value" id="mobile">--</div></div>
      <div class="info-box"><div class="info-title">Email</div><div class="info-value" id="email">--</div></div>
    </div>

    <button class="back-button" onclick="history.back()">‚Üê Go Back</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Shortened for security
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(";").shift();
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleTheme() {
      const body = document.body;
      const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    function logout() {
      document.cookie = "roll=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";
    }

    async function loadProfile(roll) {
      const { data, error } = await client
        .from('BAF')
        .select('NAME, img, "ROLL", role, ID, MOB, MAIL, confesses, tick')
        .eq('"ROLL"', roll)
        .single();

      if (data) {
        document.getElementById("studentName").textContent = data.NAME || "Unknown";
        document.getElementById("profilePic").src = data.img || "https://via.placeholder.com/120";
        document.getElementById("rollNo").textContent = data.ROLL || "-";
        document.getElementById("roleText").textContent = data.role || "Student";
        document.getElementById("studentId").textContent = data.ID || "-";
        document.getElementById("mobile").textContent = data.MOB || "-";
        document.getElementById("email").textContent = data.MAIL || "-";
        document.getElementById("confessCount").textContent = data.confesses || "0";

        const tickMark = document.getElementById("tickMark");
        if (data.tick === "blue") {
          tickMark.src = "https://i.ibb.co/kgJpMCHr/blue.png";
          tickMark.style.display = "block";
        } else if (data.tick === "silver") {
          tickMark.src = "https://i.ibb.co/gLJLF9Z2/silver.png";
          tickMark.style.display = "block";
        } else if (data.tick === "gold") {
          tickMark.src = "https://i.ibb.co/Q2C7MrM/gold.png";
          tickMark.style.display = "block";
        } else {
          tickMark.style.display = "none";
        }
      } else {
        console.error("Error:", error);
      }
    }

    function setupImageEvents() {
      profilePic.addEventListener("click", () => {
        document.getElementById("uploadInput").click();
      });
    }

    async function changeProfilePicture(event) {
      const file = event.target.files[0];
      if (!file) return;

      const fileName = `profile-${Date.now()}.jpg`;
      const { error: uploadError } = await client.storage
        .from('profile-pics')
        .upload(fileName, file, { cacheControl: '3600', upsert: true });

      if (uploadError) {
        console.error("Upload Error:", uploadError);
        return alert("Upload failed!");
      }

      const { data, error } = client.storage.from('profile-pics').getPublicUrl(fileName);
      if (error || !data || !data.publicUrl) {
        console.error('Error getting public URL:', error);
        return alert('Could not get public URL');
      }

      const publicURL = data.publicUrl;
      const roll = getCookie("roll");

      const { error: updateError } = await client
        .from("BAF")
        .update({ img: publicURL })
        .eq("ROLL", roll);

      if (updateError) {
        console.error("Update Error:", updateError);
        return alert("Failed to update profile picture in database");
      }

      document.getElementById("profilePic").src = publicURL;
      alert("Profile picture updated!");
    }

    window.onload = async function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) document.body.setAttribute('data-theme', savedTheme);

      const roll = getCookie("roll");
      if (!roll) return window.location.href = "https://bafbkbnc.github.io/BAFs/login.html";

      await loadProfile(roll);
      setupImageEvents();
    };
  </script>
</body>
</html>
